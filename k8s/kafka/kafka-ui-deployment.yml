apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: asset-spy
spec:
  selector:
    matchLabels:
      app: kafka-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
           - containerPort: 8080
          env:
           - name: KAFKA_CLUSTERS_0_NAME
             value: "local"
           - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
             value: "kafka:9092"