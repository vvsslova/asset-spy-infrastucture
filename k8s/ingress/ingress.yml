apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: asset-spy
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - assetspy.ru
      secretName: assetspy-ssl
  rules:
    - host: assetspy.ru
      http:
        paths:
          - path: /product-service(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: product-service
                port:
                  number: 8081
          - path: /user-service(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service
                port:
                  number: 8082
          - path: /auth-service(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service
                port:
                  number: 8085